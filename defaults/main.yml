---

#The domain prefix for ldap
openldap_server_domain_name: example.com
openldap_server_basedn: "dc={{ ',dc='.join(openldap_server_domain_name.split('.')) }}"

#This is the password for admin for openldap
openldap_server_rootpw: passme
openldap_server_rootdn: "cn=Manager,{{ openldap_server_basedn }}"
openldap_server_hashing: SSHA

#The self signed ssl parameters
openldap_server_country: US
openldap_server_state: oregon
openldap_server_location: portland
openldap_server_organization: IT

openldap_server_enable_plain: true
openldap_server_enable_ssl: true
openldap_server_enable_ipc: true

# Create group and users
openldap_enable_user_creation: false
openldap_server_users:
    william:
      password: 26April1564
      fullname: William Shakespeare
      givenname: William
      surname: Shakespeare
      email: william@example.com
      shell: /usr/bin/zsh
      phone: "555-5555-555"
    john:
      password: 31Oct1795
      fullname: John Keats
      givenname: John
      surname: Keats
      email: john@example.com
      shell: /usr/bin/bash
openldap_server_groups:
  staff:
    - william
    - john
openldap_server_acl:
  - what: "attrs=userPassword"
    directives:
      - by: self
        permission: write
      - by: anonymous
        permission: auth
      - by: dn.base="{{ openldap_server_rootdn }}"
        permission: write
      - by: "*"
        permission: read
  - what: "attrs=shadowLastChange"
    directives:
      - by: self
        permission: write
      - by: "*"
        permission: read
  - what: "*"
    directives:
      - by: self
        permission: write
      - by: dn.base="{{ openldap_server_rootdn }}"
        permission: write
      - by: "*"
        permission: read
